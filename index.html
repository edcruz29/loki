<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheet/variaveis.css">
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
    <title>Disney+ - Loki</title>
  </head>
  <body>
      <main class="container-fluid">
          <div class="capa"></div>
          <div class="chamada">
            <h2 class="destaque"><span class="upper">Está disponível agora!</span></h2>
            <h1 class="titulo"><span class="upper">Loki</span></h1>
          </div>
          <div class="contexto">
            <div class="card__contexto"><img class="card_contexto_img" src="./assets/img/capa.png" alt=""></div>
            <div class="contexto_options_wrap">
                <div class="contexto__sinopse">
                    <p class="sinopse_texto">Em “Loki” da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de “Vingadores: Endgame”.</p> 
                </div>
                <div class="contexto__icons">
                    <div class="time"><i class="far fa-clock"></i> <p class="icons_subtitulo">51min</p></div>
                    <div class="contexto_icons_stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star gray"></i>
                    </div>
                    <p class="icons_subtitulo">2021</p>
                </div>
                <div class="contexto_buttons">
                    <button type="button" class="btn btn-primary">ASSISTIR AGORA</button>
                    <button type="button" class="btn btn-dark">TRAILER</button>
                </div>
            </div>
          </div>

      </main>


      <script src="https://kit.fontawesome.com/72b828f62d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
